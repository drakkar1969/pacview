[package]
name = "pacview"
version = "2.5.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
adw = { version = "0.6", package = "libadwaita", features = ["v1_5"] }
alpm = "3"
alpm-utils = "3"
async-channel = "2"
async-process = "2"
fancy-regex = "0.13"
flate2 = "1"
futures = "0.3"
glib = "0.19"
glob = "0.3"
gtk = { version = "0.8", package = "gtk4", features = ["v4_14"] }
notify-debouncer-full = "0.3"
pacmanconf = "2"
pangocairo = "0.19"
raur = "7"
regex = "1"
reqwest = { version = "0.12", features = ["json"] }
shlex = "1"
titlecase = "3"
tokio = { version = "1", features = ["rt-multi-thread"] }
url = "2"

[build-dependencies]
glib-build-tools = "0.18.0"
