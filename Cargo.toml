[package]
name = "pacview"
version = "2.3.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
adw = { version = "0.6.0", package = "libadwaita", features = ["v1_5"] }
alpm = "3.0.5"
alpm-utils = "3.0.2"
async-channel = "2.2.0"
async-process = "2.2.0"
fancy-regex = "0.13.0"
flate2 = "1.0.28"
futures = "0.3.30"
glib = "0.19.3"
glob = "0.3.1"
gtk = { version = "0.8.0", package = "gtk4", features = ["v4_14"] }
lazy_static = "1.4.0"
notify-debouncer-full = "0.3.1"
pacmanconf = "2.1.0"
pangocairo = "0.19.2"
raur = { version = "7.0.0", features = ["blocking"] }
reqwest = { version = "0.11.24", features = ["json", "blocking"] }
shlex = "1.3.0"
titlecase = "2.2.1"
tokio = { version = "1", features = ["rt-multi-thread"] }
url = "2.5.0"

[build-dependencies]
glib-build-tools = "0.18.0"
