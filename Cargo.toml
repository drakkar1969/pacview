[package]
name = "pacview"
version = "2.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
adw = { version = "0.5.2", package = "libadwaita", features = ["v1_4"] }
alpm = "2.2.3"
async-channel = "2.1.1"
fancy-regex = "0.13.0"
flate2 = "1.0.28"
glib = "0.18.5"
glob = "0.3.1"
gtk = { version = "0.7.2", package = "gtk4", features = ["v4_12"] }
lazy_static = "1.4.0"
notify-debouncer-full = "0.3.1"
pacmanconf = "2.0.0"
pangocairo = "0.18.0"
raur = { version = "7.0.0", features = ["blocking"] }
regex = "1.10.2"
reqwest = { version = "0.11.23", features = ["json", "blocking"] }
shlex = "1.2.0"
titlecase = "2.2.1"
url = "2.5.0"

[build-dependencies]
glib-build-tools = "0.18.0"
