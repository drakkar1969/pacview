[package]
name = "pacview"
version = "2.0.16"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
adw = { version = "0.5.2", package = "libadwaita", features = ["v1_3"] }
alpm = "2.2.2"
fancy-regex = "0.11.0"
glob = "0.3.1"
gtk = { version = "0.7.2", package = "gtk4", features = ["v4_12"] }
lazy_static = "1.4.0"
pacmanconf = "2.0.0"
raur = { version = "7.0.0", features = ["blocking"] }
regex = "1.9.5"
shlex = "1.1.0"
titlecase = "2.2.1"
url = "2.4.1"

[build-dependencies]
glib-build-tools = "0.18.0"
